<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <img src="/images/logo-main.png" class="logo" alt="logo">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Careers</a></li>
            <li><a href="">contact</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <img src="/images/Sign up page.png" width=100% height=60% alt="image">
            </div>
            <div class="col-lg-6">
                <h4>Create new account</h4>
                <p>Already have an account?<span><a href="">Login</a></span></p>
                <div class="forms">
                    <form action="/w3school" method="post">
                        <label for="fname" class="item1">Name</label><br>
                        <input type="text" class="name" placeholder="Enter your name"><br>
                        <label for="email" class="item2">Email</label><br>
                        <input type="email" class="email" placeholder="Enter your official adress"><br>
                        <label for="mobile" class="item3">Mobile Number</label><br>
                        <input type="" class="mobile" placeholder="Enter  mobile number"><br>
                        <label for="password" class="item4">Password</label><br>
                        <input type="password" class="password" placeholder="Enter your password"><br>
                        <div class="owl">
                            <button type="button">Next</button>
                        </div>
                        <!-- <input type="submit" type="button" value="next"> -->
                    </form>

                </div>

            </div>
        </div>
    </div>





    <!--script---->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/js/bootstrap.js">

</body>

</html>
